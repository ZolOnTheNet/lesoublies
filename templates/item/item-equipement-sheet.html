<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img class="profile-img" src="{{item.img}}" data-edit="img" title="{{item.name}}"/>
    <div class="header-fields">
      <h1 class="charname"><input name="name" type="text" value="{{item.name}}" placeholder="Name"/></h1>
      <div class="grid grid-3col">
        <div class="resource">
          <label class="resource-label">taille d'encombrement</label>
          <input class="normal-input" size="3em" type="text" name="system.taille" value="{{system.taille}}" data-dtype="Number"/>
        </div>
        <div class="resource">
          <label class="resource-label">Ecorse</label>
          <input class="normal-input" size="3em" type="text" name="system.ecorse" value="{{system.ecorse}}" data-dtype="Number"/>
        </div>
        <div class="resource">
          <label class="resource-label">Quantit√©</label>
          <input class="normal-input" size="3em" type="text" name="system.quantity" value="{{system.quantity}}" data-dtype="Number"/>
        </div>
      </div>
    </div>
  </header>

  {{!-- Sheet Tab Navigation --}}
  <nav class="sheet-tabs tabs" data-group="primary">
    <a class="item" data-tab="description">Description</a>
    <a class="item" data-tab="attributes">Attributes</a>
  </nav>

  {{!-- Sheet Body --}}
  <section class="sheet-body">

    {{!-- Description Tab --}}
    <div class="tab" data-group="primary" data-tab="description">
      {{editor system.description target="system.description" rollData=rollData button=true owner=owner editable=editable}}
    </div>

    {{!-- Attributes Tab --}}
    <div class="tab attributes" data-group="primary" data-tab="attributes">
      {{!-- As you add new fields, add them in here! --}}
      <div class="resource">
        <label class="resource-label">Poids indicatif</label>
        <input class="normal-input" size="3em" type="text" name="system.weight" value="{{system.weight}}" data-dtype="Number"/>
      </div>
    </div>
  </section>

</form>
